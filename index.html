<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech - the goat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bio-page">
        <div class="bio-background">
            <video class="background-video" autoplay muted loop>
                <source src="uVzwnqq.mp4" type="video/mp4">
            </video>
        </div>
        
        <div class="bio-content">
            <div class="profile-section">
                <div class="profile-picture">
                    <img src="https://cdn.discordapp.com/avatars/268826493377839106/a2867602c226c6edd46296d0a653a032.png?size=1024" alt="Profile Picture">
                    <div class="status-indicator online">
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <div class="username">Tech</div>
                <div class="bio-text">Software Developer & Content Creator</div>
            </div>

            <div class="header">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>United States</span>
                </div>
            </div>

            <div class="quote-section">
                <div class="quote" id="quote">"Did I not tell you that if you believe, you will see the glory of God?"</div>
                <div class="quote-author">John 11:40</div>
            </div>

            <div class="social-links">
                <a href="https://discord.gg/sWeYyBKhFW" target="_blank" class="social-icon discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.youtube.com/@txvch" target="_blank" class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://github.com/txvch" target="_blank" class="social-icon github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/txvch/" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="spotify-section">
                <div class="spotify-container">
                    <div class="spotify-header">
                        <i class="fab fa-spotify"></i>
                        <span>Now Playing</span>
                    </div>
                    <div class="spotify-content" id="spotify-content">
                        <div class="spotify-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="discord-section">
                <div class="discord-container">
                    <div class="discord-header">
                        <i class="fab fa-discord"></i>
                        <span>Discord Server</span>
                    </div>
                    <div class="discord-content" id="discord-content">
                        <div class="discord-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="title">TECH</div>

    <script src="script.js"></script>
</body>
</html>
