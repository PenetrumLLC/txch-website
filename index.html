<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech - Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Main Bio Page -->
    <div id="bio-page" class="bio-page">
        <!-- Background Video -->
        <div class="bio-background">
            <video autoplay muted loop playsinline class="background-video">
                <source src="https://github.com/txchnology/test/releases/download/video/uVzwnqq.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Main Content Container -->
        <div class="bio-content">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-picture">
                    <img src="https://cdn.discordapp.com/avatars/268826493377839106/30c03c4bfa97dc6249aebb789ed4b280.webp" alt="Profile Picture" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                    <div class="status-indicator idle">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
                <h2 class="username">tech</h2>
                <p class="bio-text" id="time-display">Loading time...</p>
            </div>

            <!-- Header Section -->
            <div class="header">
                <h1 class="title">Tech</h1>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Stockholm, Sweden</span>
                </div>
            </div>

            <!-- Quote Section -->
            <div class="quote-section">
                <p class="quote">"Believe, and you will witness the incredible glory of God unfold in your life."</p>
                <p class="quote-author">- John 11:40</p>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://discord.com/users/268826493377839106" target="_blank" class="social-icon discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.youtube.com/@txqh" target="_blank" class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://github.com/txchnology" target="_blank" class="social-icon github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://instagram.com/tai.eth" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <!-- Spotify Section -->
            <div class="spotify-section">
                <div class="spotify-container">
                    <div class="spotify-header">
                        <i class="fab fa-spotify"></i>
                        <span>Now Playing</span>
                    </div>
                    <div class="spotify-content" id="spotify-content">
                        <div class="spotify-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Discord Section -->
            <div class="discord-section">
                <div class="discord-container">
                    <div class="discord-header">
                        <i class="fab fa-discord"></i>
                        <span>Discord Server</span>
                    </div>
                    <div class="discord-content" id="discord-content">
                        <div class="discord-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="view-count">
                <i class="fas fa-eye"></i>
                <span>1,051</span>
            </div>
        </div>

        <!-- Sound Control -->
        <div class="sound-control">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
